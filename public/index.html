  <script>Crafty.init(1000, 600);

    var dim1a = { x: 5, y: 5, w: 30, h: 100 }
    var dim1b = { x: 3, y: 2, w: 100, h: 30 }

    var dim2 = { x: 20, y: 10, w: 60, h: 40 }

    var p1Red = Crafty.e("2D, Canvas, Color").attr(dim1a).color("red");
    var p1Yellow = Crafty.e("2D, Canvas, Color").attr(dim1b).color("yellow");
    var p2Top = Crafty.e("2D, Canvas, Color, Keyboard, Fourway").fourway(2).attr(dim2).color("blue");

    p2Top.bind("EnterFrame", function () {
      if ((p1Red.x < p2Top.x + p2Top.w &&
        p1Red.x + p1Red.w > p2Top.x &&
        p1Red.y < p2Top.y + p2Top.h &&
        p1Red.h + p1Red.y > p2Top.y)
        || (p1Yellow.x < p2Top.x + p2Top.w &&
          p1Yellow.x + p1Yellow.w > p2Top.x &&
          p1Yellow.y < p2Top.y + p2Top.h &&
          p1Yellow.h + p1Yellow.y > p2Top.y)) {
        // collision detected!
        // this.color("green");
        $('#alert').html("Collision");
      } else {
        // no collision
        $('#alert').html("No collision");
      }
    });



  </script>
